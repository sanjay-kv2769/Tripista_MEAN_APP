<section class="vh-100" style="background-color: rgb(238, 238, 238);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Login</p>
                <form (ngSubmit)="loginAdmin()" > 
                  <div class="form-group">
                    <label>Username</label>
                    <input  required type = "text" class = "form-control"  placeholder = "Enter Username" name="uname" [(ngModel)]="user.uname" style = "color: #000;" >
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input required type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" style="color: #000;">
                  </div>

                  <!-- <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" >Remember me</label>
                  </div> -->
                  <div class="d-flex justify-content-center mx- mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                  </div>
                </form>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/assets/img/illustrations/setting-vector-illustration.jpeg"
                  class="img-fluid" alt="Sample image">
              </div>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
