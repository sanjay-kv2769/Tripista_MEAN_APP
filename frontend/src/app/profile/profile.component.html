<section class="vh-100" style="background-color: rgb(238, 238, 238);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <!-- <div class="card-body p-md-5"> -->
            <!-- <div class="row justify-content-center"> -->
              <!-- <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> -->

  <div class="container">
      <div class="row d-flex justify-content-center">
          <div class="col-md-15 pt-5">
              <div class="row z-depth-3">
                  <div class="col-sm-4 bg-primary rounded-left" >

                      <div class="card-block text-center text-white" >
                          <i class="fas fa-user-tie fa-7x mt-5"></i>
                          <img src="/assets/img/illustrations/profile_pic.jpg" class="center rounded-circle  mt-4" width="200" height="200">

                          <h2 style="font-weight: 600;" class="name font-weight-bold mt-4">User Name</h2>
                          <p style="font-weight: 600; font-size: 25px;" class="namdes">{{ currentUser.username }}</p>
                          <i class="far fa-edit fa-2x mb-4"></i>
                      </div>
                  </div>
                  <div class="col-sm-8 bg-white rounded-right">
                  <h3 style="color:dodgerblue; font-size: 32px; font-weight:400" class="hdusrpr mt-3 text-center"><span style="font-size:35px; font-weight: 600; color: black;"> Welcome,</span> {{ currentUser.username }}</h3>
                  <hr class="bg-primary">
                  <br>
                      <div class="row m-2">
                         <div class="col-sm-6">
                            <p style="font-weight: 600;" class="font-weight-bold">User name:</p>
                            <h6 class="">{{ currentUser.username }}</h6>
                          </div>

                          <div class="col-sm-6">
                              <p style="font-weight: 600;" class="font-weight-bold">Email:</p>
                              <h6 class="">{{ currentUser.email }}</h6>
                          </div>


                  </div>
                  <br>
                  <br>
                      <div class="row m-2">

                        <div class="col-sm-6">
                          <p style="font-weight: 600;" class="font-weight-bold">Phone:</p>
                          <h6 class="">{{ currentUser.phone }}</h6>
                        </div>
                  </div>
                  <br>
                  <hr class="bg-primary">

                  </div>
              </div>
          </div>
      </div><br><br>
  </div>
</div>
</div>
</div>
</div>
</section>
